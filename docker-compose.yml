version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  starling-webhook:
    build: .
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_CHANNEL=starling_events
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
      - PORT=8080
    depends_on:
      redis:
        condition: service_healthy
