
services:
  starling-webhook:
    build: .
    read_only: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - REDIS_ADDR=${REDIS_ADDR:-host.docker.internal:6379}
      - REDIS_CHANNEL=starling-events
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
      - PORT=8080
